name: Docker Image CI & CD

on:
  push:
    branches: 
      - main


jobs:

  build:
  
    # runs-on: [self-hosted, local]
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
          clean: False

    # - uses: sonarsource/sonarqube-scan-action@master
    #   env:
    #       SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
    #       SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}    
      
    # - name: Build the Docker image
    #   run: docker build -t python-test . 

    - name: login to docker registry
      uses: docker/login-action@v3
      with:
          username: ${{secrets.DOCKERHUB_USERNAME}}
          password: ${{secrets.DOCKERHUB_TOKEN}}

    - name: build and push docker image to registry
      uses: docker/build-push-action@v5
      with:
          push: true
          tags: nabeelkm/test:latest

    # - name: Pull Image
    #   run: docker pull nabeelkm/test:latest

    - name: Trivy Vulnerability Scan
      uses: aquasecurity/trivy-action@0.28.0
      with:
        image-ref: python-test
        severity: CRITICAL,HIGH
        ignore-unfixed: true  # Skips unfixed vulnerabilities
        format: table 

  deploy:

    runs-on: [self-hosted, local]
    steps: 
    - name: Pull Image
      run: docker pull nabeelkm/test:latest

    - name: Stop old containers
      run: docker stop nabeelkm/test:latest || true && docker rm nabeelkm/test:latest || true
        
    - name: Deploy
      run: docker run -d -p 5000:5000 nabeelkm/test:latest   

    - name: View Docker status
      run: |
          docker ps

    - name: Cleaning Server
      run: |
          echo y | docker image prune -a
      
      
  
